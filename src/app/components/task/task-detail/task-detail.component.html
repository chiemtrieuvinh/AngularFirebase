<div class="card mb-3">
  <img
    class="card-img-top"
    src="https://placehold.co/1200x200"
    alt="Card image cap"
  />
  <div class="card-body">
    <h1 class="card-title">{{ taskDetail.title }}</h1>
    <p class="card-text">
      <small class="text-muted">{{ convertedTime }}</small>
    </p>
    <p class="card-text">
      {{ taskDetail.description }}
    </p>
    <p class="card-text">
      {{ convertedStatus }}
    </p>
    <p class="card-text">
      {{ convertedPriority }}
    </p>
    <p class="card-text">
      {{ taskDetail.assignees }}
    </p>
  </div>
</div>
