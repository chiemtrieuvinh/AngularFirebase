<div class="mat-elevation-z8">
  <table id="tasks">
    <thead>
      <tr>
        <th class="cell-overflow id">Id</th>
        <th class="cell-overflow title">Title</th>
        <th class="cell-overflow description">Description</th>
        <th class="cell-overflow date">Created Date</th>
        <th class="cell-overflow status">Status</th>
        <th class="cell-overflow priority">Priority</th>
        <th class="cell-overflow actions">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr app-task-item *ngFor="let data of dataSource | async" [task]="data"></tr>
    </tbody>
  </table>
</div>
